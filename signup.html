<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login-signup.css">
	<title>Sign up </title>
</head>
<body>

	<div class="signup">
		<!-- firstname, lastname, username, email and password. -->
		<label for="name">Firstname:</label>
		<br>
		<input type="text" name="firstname" id="name" placeholder="Firstname">
		<br>
		<label for="lname">Lastname:</label>
		<br>
		<input type="text" name="" id="lname" placeholder="Lastname">
		<br>
		<label for="user">Username:</label>
		<br>
		<input type="text" id="user "name="" placeholder="Username">
		<br>
		<label for="email">Email:</label>
		<br>
		<input type="email" required id="email" name="" placeholder="Email">
		<br>
		<label for="pass">Password:</label>
		<br>
		<input type="password" id="pass" name="" placeholder="Password">
		<br>
		<br>
		<input type="submit" name="">



	</div>


</body>
</html>
